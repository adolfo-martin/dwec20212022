        // const nombre = persona.nombre;

        const { of, from, range } = rxjs;
        const { filter, map } = rxjs.operators;

        // mensaje$ = of('Hola mundo!');
        // mensaje$.subscribe(console.log)

        const esPar = numero => numero % 2 === 0;
        const multiplicarPor10 = numero => numero * 10;

        observable$ = range(1, 50)
            .pipe(
                filter(esPar),
                map(multiplicarPor10)
            );

        const observer = {
            next: numero => console.log(numero),
            complete: () => {
                console.log('🏁');
                subscripcion.unsubscribe();
            },
            error: error => console.error(error),
        }

        const subscripcion = observable$.subscribe(observer);

    </script>
